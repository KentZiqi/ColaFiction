    <h3>Comments</h3>
    {% for comment in episode.comment_set.all %}
    <blockquote>{{ comment.commenter }} on {{ comment.created_date }}</blockquote>
    {{ comment.body }}
    {% endfor %}
    <form method="POST" action="{% url 'comment_create' episode.id %}">
            {% csrf_token %}
            <h4>Create New Comment</h4>
            {{ commentForm }}
            <br />
            <button type="submit" class="btn btn-default btn-block btn-primary">Comment</button>
    </form>
    <div class="margin20"></div>

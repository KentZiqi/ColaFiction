{% extends 'base.html' %}
{% load widget_tweaks %}

{% block body %}
    <h1>Sign Up</h1>
    <br/>
    <div class="account-form">
        <form role="form" method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="name">{{ field.label }}:</label>
                    {% render_field field class+="form-control margin10" placeholder=field.label %}
                </div>
            {% endfor %}
            <input class="btn btn-default btn-block btn-primary margin10" id="register" type="submit" name="profile"
                   value="Sign up"/>
        </form>
    </div>
{% endblock %}

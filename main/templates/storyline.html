{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="text-center">
        <h2><a href="{% url 'fiction' fiction.id %}">{{ fiction.title }}</a></h2>
    </div>



    {% for episode in episodes %}
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
              <div class="text-center">
                  <a data-toggle="collapse" href="#{{ episode.id }}">{{ episode.title }}</a>
              </div>
          </h4>
        </div>
        <div id="{{ episode.id }}" class="panel-collapse collapse">
          <div class="panel-body">
              <p>{{ episode.author }} | {{episode.created_date}}</p>
              {{ episode.content|safe }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}


{% endblock %}

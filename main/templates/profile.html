{% extends 'base.html' %}
{% load static %}

{% block title %}{{ user.display_name }}'s Profile{% endblock %}

{% block body %}
    <div class="profile-wrapper">
        <div class="edit_button"><a href="{% url 'edit_profile' %}"><button class="btn btn-default btn-primary pull-right">Edit Profile</button></a></div>
        <img class="profile-image" src="{{ preview_url }}"/>
        <h1>{{ user.display_name }}</h1>
        <p>{{ user.description }}</p>
    </div>
{% endblock %}
